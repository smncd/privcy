stages:
  - build
  - publish
  - pages

build:
  stage: build
  image: node:18-bookworm-slim
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate

  script:
    - pnpm install
    - pnpm run build
  artifacts:
    paths:
      - '.'
  rules:
    - if: '$CI_COMMIT_TAG'

publish:
  stage: publish
  image: node:18-bookworm-slim
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - npm publish
  needs:
    - build
  rules:
    - if: '$CI_COMMIT_TAG'

pages:
  stage: pages
  image: node:18-bookworm-slim
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
  script:
    - pnpm install
    - pnpm run build:docs
    - rm -r ./public
    - mv ./dist ./public
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_TAG'

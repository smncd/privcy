stages:
  - build
  - publish
  - docs

build:
  stage: build
  image: node:18-bookworm-slim
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate

  script:
    - cd packages/privcy
    - pnpm install
    - pnpm run build
  artifacts:
    paths:
      - '.'
  rules:
    - if: '$CI_COMMIT_TAG'

publish:
  stage: publish
  image: node:18-bookworm-slim
  script:
    - cp README.md packages/privcy/
    - cd packages/privcy
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - npm publish
  needs:
    - build
  rules:
    - if: '$CI_COMMIT_TAG'

pages:
  stage: docs
  image: node:18-bookworm-slim
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
  script:
    - cd docs
    - pnpm install
    - pnpm run build
    - mv ./build ./public
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_TAG'

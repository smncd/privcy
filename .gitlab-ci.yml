stages:
  - build
  - publish

variables:
  NPM_TOKEN: "$NPM_TOKEN"

build:
  stage: build
  image: node:18-bookworm-slim
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm config set store-dir .pnpm-store

  script:
    - pnpm install
    - pnpm run build
  artifacts:
    paths:
      - '.'
  rules:
    - if: '$CI_COMMIT_TAG'

publish:
  stage: publish
  image: node:18-bookworm-slim
  script:
    - echo "//registry.npmjs.org/:_authToken=\$NPM_TOKEN" > ~/.npmrc
    - npm publish
  needs:
    - build
  rules:
    - if: '$CI_COMMIT_TAG'

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Privacy consent banner</title>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      new window.PrivacyConsentBanner({
        title: 'Privacy',
        description: '<p>this is a nice description</p>',
        categories: {
          analytics: {
            name: 'Analytics',
            description: 'These are analytics cookies',
          },
          social: {
            name: 'Social',
            description: 'These are social cookies',
          },
        },
      });
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
    <button id="privacy-consent-banner-open">Open banner</button>
    <hr />
    <div id="script-element"></div>
    <script
      data-privacy='{ "src": "example.js", "category": "analytics" }'
    ></script>
    <hr />
    <iframe
      style="height: 500px; width: 500px"
      data-privacy='{ "src": "https://example.com", "category": "social" }'
    ></iframe>
  </body>
</html>
